<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Notas</title>
</head>
<body>
    <div id="logo">
        <img src="imagens/logo.png" alt="">
    </div>

    <h1>CONTADOR</h1>

    <section id='content'>
        <form id="form">
            <label for="notadecem">100,00$
                <input type="number" name="notadecem">
            </label>

            <label for="notadecinquenta">50,00$
                <input type="number" name="notadecinquenta">
            </label>

            <label for="notadevinte">20,00$
                <input type="number" name="notadevinte">
            </label>

            <label for="notadedez">10,00$
                <input type="number" name="notadedez">
            </label>

            <label for="notadecinco">5,00$
                <input type="number" name="notadecinco">
            </label>

            <label for="notadedois">2,00$
                <input type="number" name="notadedois">
            </label>

            <label for="moedade1">1,00$
                <input type="number" name="moedade1">
            </label>

            <label for="moedade50">0,50$
                <input type="number" name="moedade50">
            </label>
            
            <label for="moedade25">0,25$
                <input type="number" name="moedade25">
            </label>

            <label for="moedade10">0,10$
                <input type="number" name="moedade10">
            </label>

            <label for="moedade5">0,05$
                <input type="number" name="moedade5">
            </label>

            <input type="button" value="Calcular" id="btn">
        </form>

        <div id="result">
            <p>Resultado total: </p>
        </div>

    </section>

    <footer>
        <p>Desenvolvido por Kelven &copy;</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
